{% extends "backend/layouts/app.html" %}
<!-- template title -->
{% block title %}
Category
{% endblock %}
<!-- end template -->
 
<!-- template css -->
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='backend/styles/vendor/datatables.min.css') }}">

{% endblock %}
<!-- end template -->

<!-- tempalte content -->
{% block content %}
<div class="row">
    <div class="col-md-12 mb-3">
        <div class="card text-left">

            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <h4 class="card-title">Data Category</h4>
                    </div>
                    <div class="col-md-9"> </div>
                    <div class="col-md-1 ">
                        <button type="button" class="btn btn-primary ml-auto btn-icon m-1">
                            <span class="ul-btn__icon"><i class="i-Facebook-2"></i></span>
                            <span class="ul-btn__text">Facebook</span>
                        </button>
                        
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Gambar</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in container %}
                           
                            <tr>
                                <th scope="row">{{ row[0] }}</th>
                                <td>
                                    {{ row[1] }}
                                </td>
                                <td>
                                    {{ row[1] }}
                                </td>
 
                                <td>
                                    <button type="button" class="btn btn-success ">
                                    <i class="nav-icon i-Pen-2 "></i>
                                </button>
                                    <button type="button" class="btn btn-danger ">
                                    <i class="nav-icon i-Close-Window "></i>
                                </button>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</div>
{% endblock %}
<!-- end template -->

<!-- template scritp -->

{% block script %}
<script src="{{ url_for('static', filename='backend/js/vendor/datatables.min.js' )}}"></script>
<script src="{{ url_for('static', filename='backend/js/datatables.script.js') }}"></script>

<script>
    $(document).ready( function () {
    $('#myTable').DataTable();
    } );
</script>

{% endblock %}

<!-- end template -->
